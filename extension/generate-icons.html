<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate ClipCraft Extension Icons</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    canvas {
      border: 1px solid #333;
      margin: 10px;
      display: block;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #45a049;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClipCraft Extension Icon Generator</h1>
    <p>Click "Generate Icons" to create icon files, then right-click each canvas to save.</p>
    <button onclick="generateIcons()">Generate Icons</button>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    function generateIcons() {
      const sizes = [16, 48, 128];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Draw gradient background
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#1a1a1a');
        gradient.addColorStop(1, '#2d2d2d');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Draw "CC" monogram
        ctx.fillStyle = '#fff';
        ctx.font = `bold ${size * 0.5}px system-ui`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CC', size / 2, size / 2);

        // Add border
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.lineWidth = size * 0.02;
        ctx.strokeRect(0, 0, size, size);

        canvas.style.cursor = 'pointer';
        canvas.title = `Right-click to save as icon-${size}.png`;
        canvas.oncontextmenu = (e) => {
          e.preventDefault();
          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `icon-${size}.png`;
            a.click();
            URL.revokeObjectURL(url);
          });
        };

        preview.appendChild(canvas);
      });
    }
  </script>
</body>
</html>
